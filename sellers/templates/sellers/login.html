{% extends "base_seller.html" %} 

{% block title %}Seller Login{% endblock title%} 

{% block content %}
<div class="d-flex align-items-center justify-content-center">
  <div>
    <h2 class="text-center mb-4">Log In To Your Seller Account</h2>
    <div class="d-flex justify-content-center">
      <div
        class="card p-4 shadow-lg rounded border border-secondary"
        style="max-width: 600px; width: 100%"
      >
        <form action="" method="post">
          {% csrf_token %}

          <!-- Email -->
          <div class="form-group mb-4">
            <div class="row justify-content-center">
              <label
                for="{{ form.email.id_for_label }}"
                class="col-form-label col-md-4 text-center"
                >{{ form.email.label }}</label
              >
              <div class="col-md-6">{{ form.email }}</div>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-4">
            <div class="row justify-content-center">
              <label
                for="{{ form.password.id_for_label }}"
                class="col-form-label col-md-4 text-center"
                >{{ form.password.label }}</label
              >
              <div class="col-md-6">{{ form.password }}</div>
            </div>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center mt-3">
      Don't have an account? <a href="{% url 'sellers:register' %}">Register</a>
    </p>
  </div>
</div>
{% endblock content %}
